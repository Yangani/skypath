<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Airport Distance Calculator</title>
    <!-- CSS styling and bootstrap dependencies -->
    <link href="./styles/main.css" type="text/css" rel="stylesheet" media="screen" />
    <!--Minified bootstrap CDN dependency -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- jQuery dependencies -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <!-- App JavaScript code-->
    <script type="text/javascript" src="./scripts/GoogleMap.js"></script>
    <script type="text/javascript" src="./scripts/Distance.js"></script>
    <script type="text/javascript" src="./scripts/AutoComplete.js"></script>
    <script type="text/javascript" src="./scripts/AirportCodeData.js"></script>

    <!-- Google Maps API  -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE-lbaGtcyN4feFlK0TDnIF7OCzd4vAbI"></script>
</head>

<body>
    <!-- Page Title Header -->
    <nav class="navbar">
        <h3>Airport Distance Calculator</h3>
    </nav>
    <!-- Input fields -->
    <div class="container" align="center">
        <legend class="search-legend">Please enter the airport code eg JFK to AUS</legend>
        <form class="form-horizontal" role="input-form" id="form">
            <div class="form-group col-centered">
                <div class="col-md-4 col-md-offset-2">
                    <label class="label-control" for="from-airport">Flying from:</label>
                    <input type="text" class="autocomplete form-control" id="departureAirport" name="departureAirport" placeholder="Enter departure airport">
                </div>
                <div class="col-md-4">
                    <label class="label-control" for="to-airport">Flying to:</label>
                    <input type="text" class="autocomplete form-control" id="destinationAirport" name="destinationAirport" placeholder="Enter destination airport">
                </div>
            </div>
            <div id="submit" class="btn btn-default btn-md gradient">Calculate Distance</div>
        </form>
    </div>
    <br>
    <!-- Display calculated distance -->
    <div class="air-distance" id="distance"></div>
    <!-- Flight Path Google Maps Plot -->
    <div id="map-render">
        <div class="google-map-canvas" id="map-canvas"></div>
    </div>
</body>

</html>
