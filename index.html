<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Airport Distance</title>
    <!-- CSS styling and bootstrap dependencies -->
    <link href="style/main.css" type="text/css" rel="stylesheet" media="screen" />
    <link href="style/bootstrap.css" type="text/css" rel="stylesheet" />
    <!-- jQuery dependencies -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <!-- App JavaScript code for interactive dom -->
    <script type="text/javascript" src="./script/GoogleMap.js"></script>
    <script type="text/javascript" src="./script/DistanceCalculator.js"></script>
    <script type="text/javascript" src="./script/AutoComplete.js"></script>
    <!-- Google Maps API  -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxMYPdLY1ZU4j5QMWge4osC5xTo7YOASM">
    </script>
</head>

<body>
    <!-- Page Title Header -->
    <nav class="navbar navbar-dark bg-inverse">
        <h3>Airport Distance</h3>
    </nav>
    <!-- Airport input form and submit form -->
    <div class="container" align="center">
        <form class="form-horizontal" id="form" role="search">
            <div class="control-group">
                <label class="control-label" for="from-airport">Flying from</label>
                <div class="input-group">
                    <input type="text" id="airport1" name="airport1" placeholder="Enter airport name">
                </div>
                <label class="control-label" for="from-airport">Flying to</label>
                <div class="input-group">
                    <input type="text" id="airport2" name="airport2" placeholder="Enter airport name">
                </div>
                <br>
                <br>
                <p><i>Stuck? Try MDW to SFO!</i></p>
                <br>
                <div id="submit" class="btn btn-default">Submit</div>
            </div>
        </form>
    </div>
    <div id="distance" align="center"></div>
    <div id="outerdiv">
        <div id="map-canvas"></div>
    </div>
</body>

</html>
